<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>Demo GitHub Analytics</title>
    </head>
    <body>
    <wicket:extend>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="col-md-2"></div>
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" rel="home" href="/index" wicket:id="homePageLink" title="GitHub Analytics Demo">
                        <img style="max-width:40px; margin-top: -10px;"
                             src="images/logo.png">
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <form class="navbar-form navbar-left" wicket:id="searchForm">
                        <div class="form-group">
                            <input type="text" wicket:id="searchInput" name="q" class="form-control" style="width: 300px" placeholder="Search or jump to...">
                            <button type="submit" class="btn btn-default" wicket:id="searchButton">Search</button>
                        </div>
                    </form>

                </div>
            </div>
        </nav>

        <div class="container" wicket:id="searchResult">

        </div>
    </wicket:extend>
    </body>
</html>
